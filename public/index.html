<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONVPILOT - Convertible Bonds Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { 
        background: #0a0a0a; 
        font-family: 'Playfair Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
      }
      
      /* Apply Playfair Display to all text elements */
      * {
        font-family: 'Playfair Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 4px;
        border: 1px solid #333333;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }
      
      ::-webkit-scrollbar-corner {
        background: #1a1a1a;
      }
      
      /* Light mode scrollbar */
      .light-theme ::-webkit-scrollbar-track {
        background: #f1f3f4;
      }
      
      .light-theme ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border: 1px solid #dadce0;
      }
      
      .light-theme ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      .light-theme ::-webkit-scrollbar-corner {
        background: #f1f3f4;
      }
      
      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #404040 #1a1a1a;
      }
      
      .light-theme * {
        scrollbar-color: #c1c1c1 #f1f3f4;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
