<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONVPILOT - Convertible Bonds Dashboard</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/webflow.css" rel="stylesheet" type="text/css">
    <link href="css/convpilot.webflow.css" rel="stylesheet" type="text/css">
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { 
        background: #0a0a0a; 
        font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-weight: 400;
      }
      
      /* Apply Noto Sans to all text elements */
      * {
        font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 4px;
        border: 1px solid #333333;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }
      
      ::-webkit-scrollbar-corner {
        background: #1a1a1a;
      }
      
      /* Light mode scrollbar */
      .light-theme ::-webkit-scrollbar-track {
        background: #f1f3f4;
      }
      
      .light-theme ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border: 1px solid #dadce0;
      }
      
      .light-theme ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      .light-theme ::-webkit-scrollbar-corner {
        background: #f1f3f4;
      }
      
      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #404040 #1a1a1a;
      }
      
      .light-theme * {
        scrollbar-color: #c1c1c1 #f1f3f4;
      }
      
      /* News ticker animation */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes slideOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-30px);
        }
      }
      
      @keyframes slideRightToLeft {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      
      /* Smooth transitions for news ticker */
      .news-ticker-container {
        animation-play-state: running;
      }
      
      .news-ticker-container:hover {
        animation-play-state: paused;
      }
      
      /* Ensure modal appears on top */
      .modal-overlay {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        z-index: 2147483647 !important;
        pointer-events: auto !important;
        width: 100vw !important;
        height: 100vh !important;
      }
      
      .modal-content {
        position: relative !important;
        z-index: 2147483647 !important;
      }
      
      /* Ensure root and body don't interfere */
      #root {
        position: relative;
        z-index: 1;
      }
      
      #modal-root {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: 2147483647 !important;
        pointer-events: none !important;
      }
      
      #modal-root > * {
        pointer-events: auto !important;
      }
      
      /* Force modal to be on top of everything */
      body > div[class*="modal"] {
        z-index: 2147483647 !important;
      }
      
      /* Override any possible conflicting z-indexes */
      .modal-overlay * {
        z-index: inherit !important;
      }
      
      /* Landing page animations */
      @keyframes fadeInBlur {
        from {
          opacity: 0;
          transform: translate3d(0, 25px, 0);
          filter: blur(10px);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
          filter: blur(0);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Apply fade-in animation to login and dashboard elements */
      .page-wrapper {
        animation: fadeInBlur 0.6s ease-out;
      }
      
      .log-in-form {
        animation: fadeInUp 0.8s ease-out 0.2s both;
      }
      
      /* Button hover effect like landing page */
      .button-primary-inner,
      .submit.w-button {
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }
      
      .button-primary-inner:hover,
      .submit.w-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(10, 124, 255, 0.3);
      }
      
      /* Card entrance animation */
      .metric-card,
      .chart-card {
        animation: fadeInUp 0.6s ease-out both;
      }
      
      /* Stagger animation for cards */
      .metric-card:nth-child(1) { animation-delay: 0.1s; }
      .metric-card:nth-child(2) { animation-delay: 0.2s; }
      .metric-card:nth-child(3) { animation-delay: 0.3s; }
      
      /* Smooth transitions for all interactive elements */
      button,
      a,
      input {
        transition: all 0.3s ease;
      }
      
      /* Dashboard section fade in */
      @keyframes sectionFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
  <!-- Global Page Loader -->
  <div id="page-loader" class="page-loader-overlay">
    <div class="loader"></div>
  </div>
  <!-- End of Global Page Loader -->
    <div id="root"></div>
    <div id="modal-root" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2147483647; pointer-events: none;"></div>
    <script src="js/page-loader.js"></script>
  </body>
</html>
